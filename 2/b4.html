function metoda()
{
if(id < 5)
{

}

function selectImage(imgid)
{
	document.getElementById("c" + id).style.backgroundColor = "grey";
	id = imgid;
	document.getElementById("c" + id).style.backgroundColor = "green";
	
	document.getElementById("slika").src = "assets/img/slika" + id + ".jpg";
	document.getElementById("slika").style.opacity = 0.1;
	
	document.getElementById("frame").src = "assets/text/" + id + ".html";
	
	fade(element);
}

function fade(el)
{
	clearInterval(timer);
	var op = 0.1;
    timer = setInterval(function () {
        if (op >= 1){
            clearInterval(timer);
        }
		
        element.style.opacity = op;
        element.style.filter = 'alpha(opacity=' + op * 100 + ")";
		
        op += 0.02;
    }, 50);
}
